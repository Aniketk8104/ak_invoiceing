<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Invoicing System</h1></header>
    <main>
        <!-- Business Info Input Popup -->
        <div id="business-info-modal" class="modal">
            <div class="modal-content">
                <h2>Enter Business Information</h2>

                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" required><br>

                <label for="address-line1">Address Line 1:</label>
                <input type="text" id="address-line1" required><br>

                <label for="address-line2">Address Line 2:</label>
                <input type="text" id="address-line2"><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <div class="button-group">
                    <button onclick="submitBusinessInfo()">Submit</button>
                 
                </div>
            </div>
        </div>

        <!-- Invoice Form -->
<section>
    <h2>Create Invoice</h2>
    <form id="form">
        <div class="form-section">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" required>
        </div>

        <!-- Items Table with Indexing -->
        <table id="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="items-body">
                <tr>
                    <td>1</td> <!-- Indexing here -->
                    <td><input type="text" id="item-0" required></td>
                    <td><input type="number" id="amount-0" required></td>
                </tr>
            </tbody>
        </table>

        <div class="button-group">
            <button type="button" id="add-item-btn">Add Another Item</button>
            <button type="button" onclick="submitInvoice()">Submit Invoice</button>
        </div>
    </form>
</section>

        <!-- Invoice Table -->
        <section>
            <h2>Invoices</h2>
            <table id="invoice-table">
                <thead>
                    <tr><th>Customer</th><th>Items</th><th>Total</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Modal for Preview Invoice -->
        <div id="preview-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Invoice Preview</h2>
                <div id="preview-content"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
